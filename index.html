    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Custom scrollbar for modern feel */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #a8a29e; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #78716c; }
      
      .dark ::-webkit-scrollbar-thumb { background: #44403c; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #57534e; }

      .animate-in {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Base Input Styles for reusing across components */
      .input-field {
        @apply px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition-all;
        @apply border-stone-300 bg-white text-stone-900;
      }
      .dark .input-field {
        @apply border-stone-600 bg-stone-800 text-white placeholder-stone-500;
      }
      
      /* Primary Button */
      .btn-primary {
        @apply bg-stone-800 hover:bg-stone-900 text-white font-medium py-2 rounded-lg transition-colors shadow-lg shadow-stone-900/20;
      }
      .dark .btn-primary {
        @apply bg-amber-700 hover:bg-amber-600 text-white;
      }
    </style>
